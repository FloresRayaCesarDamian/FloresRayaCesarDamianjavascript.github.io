<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de DNI</title>
    <link rel="stylesheet" href="DNI.css">
</head>
<body>
    <div class="container">
        <h1>Validador de DNI</h1>
        <input type="number" id="dniNumber" placeholder="Número de DNI" required>
        <input type="text" id="dniLetter" placeholder="Letra de DNI" required maxlength="1">
        <button id="validateBtn">Validar</button>
        <p id="resultMessage"></p>
    </div>
    <script src="DNI.js"></script>
</body>
</html>
